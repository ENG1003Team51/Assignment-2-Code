<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Team 051 Mobile App - Saved Runs</title>
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/saved.css">
    </head>
    <body>
        <head>
            <!-- Material Design Lite -->
            <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
            <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
            <!-- Material Design icon font -->
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        </head>
        <body>
            <!-- Uses a transparent header that draws on top of the layout's background -->
            <div class="demo-layout-transparent mdl-layout mdl-js-layout">
                <header class="mdl-layout__header mdl-layout__header--transparent">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">DoIT - Saved Runs</span>
                </div>
                </header>
                    <!-- USELESS COMMENT -->
                <main>
                    <div class = "saveRunListContainer">
                        <h4> Saved Runs: </h4>
                        <!--No runs are recorded-->
                        <div id="No runs" style="display: none;">You have not yet recorded any runs... <br />
                        </div>
                        <div id="runs" style="display: none;"> 
                            <!--To be populated through js file-->
                        </div>
                    </div>
                    <div class = "buttons">
                        <button class="mdl-button mdl-js-button mdl-button--raised">
                             <a href="../index.html">Go Back</a>
                        </button>
                    </div>
                </main>
            </div>
        </body>
        </html>     
    <script src="js/index.js"></script>
    </body>
</html>
